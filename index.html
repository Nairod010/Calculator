<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="display">
            <span class="result">0</span>
        </div>
            <div class="clear">
                <button class="clear-button" type="button">CE</button>
                <button class="equal-button" type="button">=</button>
                <button class="dot-button" type="button">.</button>
            </div>
        <div class="buttons">
            <div class="numbers">
                <div class="first-row">
                    <button class="number" type="button" value="7">7</button>
                    <button class="number" type="button" value="8">8</button>
                    
                    <button class="number" type="button" value="9">9</button>
                </div>
                <div class="second-row">
                    <button class="number" type="button" value="4">4</button>
                    <button class="number" type="button" value="5">5</button>
                    <button class="number" type="button" value="4">6</button>
                </div>
                <div class="third-row">
                    <button class="number" type="button" value="1">1</button>
                    <button class="number" type="button" value="2">2</button>
                    <button class="number" type="button" value="3">3</button>
                </div>
                <div class="forth-row">
                    <button class="number" type="button" value="0">0</button>
                </div>
            </div>
            <div class="operators">
                <button class="operator" type="button">+</button>
                <button class="operator" type="button">-</button>
                <button class="operator" type="button">*</button>
                <button class="operator" type="button">/</button>
            </div>
        </div>

    </div>
    <script src="script.js" defer>
    </script>
</body>

</html>
